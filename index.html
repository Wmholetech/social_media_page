<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Wormhole Social Media Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>蟲洞社交連結入口</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero_section">
      <div>
        <img src="./img/wormhole_logo@2.png" alt="Wormhole Tech Logo" />
      </div>
      <div><h2>FOLLOW, LINK & CONNECT</h2></div>
    </section>
    <section class="social_media_list" id="wormhole_website">
      <a href="http://www.wmholetech.com/" target="_blank">
        <div class="social_media_box">
          <div class="social_media_logo">
            <img src="./img/wm_website.png" alt="wormhole website" />
          </div>
          <div class="social_media_name">
            <div class="zh_name">蟲洞網站</div>
            <div class="en_name">Our Website</div>
          </div>
        </div>
      </a>
      <a href="https://lin.ee/68B8hJi" target="_blank">
        <div class="social_media_box" id="line_official_account">
          <div class="social_media_logo">
            <img src="./img/line.png" alt="Line account" />
          </div>
          <div class="social_media_name">
            <div class="zh_name">官方Line</div>
            <div class="en_name">Line Official Account</div>
          </div>
        </div>
      </a>
      <a href="https://goo.gl/maps/rTGKQ1QdwpKeii5QA" target="_blank">
        <div class="social_media_box" id="location">
          <div class="social_media_logo">
            <img src="./img/location.png" alt="Our Location" />
          </div>
          <div class="social_media_name">
            <div class="zh_name">蟲洞位置</div>
            <div class="en_name">Our Location</div>
          </div>
        </div>
      </a>
    </section>
    <footer>蟲洞科技｜Wormhole Tech</footer>
  </body>
</html>
